<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’˜ Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      font-size: 20px;
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
      position: absolute;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Bella, will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜…</button>
  </div>

  <!-- Background music (plays after interaction) -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c3c64e0d0.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    let noScale = 1;
    let yesScale = 1;
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    // YES button slowly grows
    setInterval(() => {
      yesScale += 0.02;
      yesBtn.style.transform = `scale(${yesScale})`;
    }, 1200);

    // NO button shrinks + runs away
    noBtn.addEventListener("mouseover", () => {
      startMusic();

      noScale -= 0.08;
      if (noScale < 0.25) noScale = 0.25;
      noBtn.style.transform = `scale(${noScale})`;

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES clicked
    yesBtn.addEventListener("click", (e) => {
      startMusic();

      card.innerHTML = `
        <h1>ðŸ’˜ YAYYYY ðŸ’˜</h1>
        <p>You just made my whole day ðŸ’–<br>
        Happy Valentineâ€™s Day!</p>
        <p><strong>â€” Dakota ðŸ’•</strong></p>
      `;

      // Heart explosion from button
      const rect = yesBtn.getBoundingClientRect();
      for (let i = 0; i < 120; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = rect.left + rect.width / 2 + "px";
        heart.style.top = rect.top + rect.height / 2 + "px";
        heart.style.animationDuration = 
          2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    });
  </script>

</body>
</html>
